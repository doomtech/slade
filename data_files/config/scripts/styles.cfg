// Script editor colour/font etc styles
// Valid style names: default, number, operator, keyword, function, comment, string, preprocessor
// Valid flags: bold, italic, underlined, uppercase, lowercase

style "default"
{
	foreground { 100, 100, 100 }
	background { 255, 255, 255 }
}

style "number"
{
	foreground { 0, 0, 0 }
}

style "operator"
{
	foreground { 0, 0, 0 }
	bold
}

style "keyword"
{
	foreground { 0, 0, 255 }
}

style "function"
{
	foreground { 200, 0, 0 }
}

style "comment"
{
	foreground { 0, 140, 0 }
}

style "string"
{
	foreground { 0, 130, 140 }
}

style "preprocessor"
{
	foreground { 0, 100, 150 }
}
